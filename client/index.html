<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Client App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div className="container">
      <div className="register-container">
        <form className="register-form" id="register-form">
          <h1>Client Register</h1>
          <div className="form-control">
            <label for="register-firstName">First Name</label>
            <input type="text" id="register-firstName" placeholder="Enter first name" />
            <small>Error message</small>
          </div>
          <div className="form-control">
            <label for="register-lastName">Last Name</label>
            <input type="text" id="register-lastName" placeholder="Enter last name" />
            <small>Error message</small>
          </div>
          <div className="form-control">
            <label for="register-email">Email</label>
            <input type="text" id="register-email" placeholder="Enter email" />
            <small>Error message</small>
          </div>
          <div className="form-control">
            <label for="register-password">Password</label>
            <input
              type="password"
              id="register-password"
              placeholder="Enter password"
            />
            <small>Error message</small>
          </div>
          <button type="submit">Register</button>
        </form>
        <div id="message"></div>
      </div>

      <div className="login-container">
        <form className="login-form" id="login-form">
          <h1>Client Login</h1>
          <div className="form-control">
            <label for="login-email">Email</label>
            <input type="text" id="login-email" placeholder="Enter email" />
            <small>Error message</small>
          </div>
          <div className="form-control">
            <label for="login-password">Password</label>
            <input
              type="password"
              id="login-password"
              placeholder="Enter password"
            />
            <small>Error message</small>
          </div>
          <button type="submit">Login</button>
        </form>
        <div id="userData">
          <span id="name"></span>
      </div>      
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
